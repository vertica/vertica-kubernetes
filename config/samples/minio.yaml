# Running this manifest requires the minio operator to be installed.
# It can be installed via:
#   kubectl krew install minio
#   kubectl minio init

# Secret to be used as MinIO Root Credentials
apiVersion: v1
kind: Secret
metadata:
  name: s3-auth
type: Opaque
data:
  # Access Key for MinIO Tenant, base64 encoded (echo -n 'minio' | base64)
  accesskey: bWluaW8=
  # Secret Key for MinIO Tenant, base64 encoded (echo -n 'minio123' | base64)
  secretkey: bWluaW8xMjM=
---
# MinIO Tenant Definition
apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
spec:
  image: minio/minio:RELEASE.2021-02-24T18-44-45Z
  imagePullPolicy: IfNotPresent
  credsSecret:
    name: s3-auth
  pools:
    - servers: 1
      volumesPerServer: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 250Mi
  mountPath: /export
  requestAutoCert: false
---
# Job to create a bucket in minio
apiVersion: batch/v1
kind: Job
metadata:
  name: create-s3-bucket
spec:
  ttlSecondsAfterFinished: 360
  template:
    spec:
      containers:
        - name: aws
          image: amazon/aws-cli
          command:
            [
              "bash",
              "-c",
              "aws s3 rb --endpoint http://minio s3://nimbusdb --force || :; aws s3 mb --endpoint http://minio s3://nimbusdb/db",
            ]
          env:
            - name: AWS_ACCESS_KEY_ID
              value: minio
            - name: AWS_SECRET_ACCESS_KEY
              value: minio123
      restartPolicy: Never
