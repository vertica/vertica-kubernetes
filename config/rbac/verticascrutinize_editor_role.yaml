# permissions for end users to edit verticascrutinizes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: verticascrutinize-editor-role
rules:
- apiGroups:
  - vertica.com
  resources:
  - verticascrutinizes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - vertica.com
  resources:
  - verticascrutinize/status
  verbs:
  - get