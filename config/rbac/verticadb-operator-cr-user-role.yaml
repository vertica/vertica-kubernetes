# This is a role that can be created to grant a user access to use the CRs that
# the verticadb operator manages.

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vertica-cr-user-role
rules:
- apiGroups:
  - vertica.com
  resources:
  - eventtriggers
  - verticaautoscalers
  - verticadbs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
- apiGroups:
  - vertica.com
  resources:
  - verticadbs/status
  - eventtriggers/status
  - verticautoscalers/status
  verbs:
  - get
  - list
