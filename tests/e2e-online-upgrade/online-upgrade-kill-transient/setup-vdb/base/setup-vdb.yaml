apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-base-upgrade
spec:
  image: kustomize-vertica-image
  communal:
    includeUIDInPath: true
  local:
    requestSize: 100Mi
  kSafety: "0"
  upgradePolicy: Online
  subclusters:
    - name: pri
      size: 1
      isPrimary: true
    - name: sec
      size: 1
      isPrimary: false
  temporarySubclusterRouting:
    template:
      name: transient
      size: 1
  certSecrets: []
  requeueTime: 4
