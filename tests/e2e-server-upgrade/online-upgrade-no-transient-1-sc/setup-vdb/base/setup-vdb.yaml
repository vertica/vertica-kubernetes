apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-base-upgrade
spec:
  image: kustomize-vertica-image
  communal:
    includeUIDInPath: true
  local:
    requestSize: 100Mi
  kSafety: "1"
  upgradePolicy: Online
  subclusters:
    - name: pri
      size: 3
      isPrimary: true
  # Intentionally leaving out temporarySubclusterRouting to test the
  # default.  Leaving the default in as comments.
  # temporarySubclusterRouting:
  #   names:
  #     - pri
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
