# Verifies access to the external service through port 5433.  It does this
# by connecting using vsql

apiVersion: v1
kind: ConfigMap
metadata:
  name: script-long-running-connection-secondary
data:
  long-running-connection.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    SQL_SCRIPT=/tmp/long-running-connection.sql
    cat << EOF > $SQL_SCRIPT
    \set ON_ERROR_STOP ON

    -- create a file, that when removed will cause this script to exit
    \! touch /tmp/remove-me-to-disconnect

    -- create a file to indicate that we have connect to the database
    \! touch /tmp/connected

    \! echo "Waiting for /tmp/remove-me-to-disconnect to be removed"
    \! while [ -f /tmp/remove-me-to-disconnect ]; do sleep 3; done

    -- do a query to prove the connection is still up
    select * from nodes;

    \! echo "Disconnecting..."
    EOF

    vsql -U joeuser -h v-base-upgrade-sec1 -f $SQL_SCRIPT
---
apiVersion: v1
kind: Pod
metadata:
  name: test-long-running-connection-secondary
  labels:
    stern: include
spec:
  restartPolicy: OnFailure
  containers:
    - name: test
      image: kustomize-vertica-image
      command: ["/home/dbadmin/long-running-connection.sh"]
      volumeMounts:
        - name: test-script
          mountPath: /home/dbadmin/long-running-connection.sh
          readOnly: true
          subPath: long-running-connection.sh 
  volumes:
    - name: test-script
      configMap:
        defaultMode: 0777
        name: script-long-running-connection-secondary
