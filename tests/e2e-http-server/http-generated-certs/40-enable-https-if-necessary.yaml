# Verifies external access through the service to the agent port 5444.  It
# does this by invoking the REST API and doing basic sanity on what it
# received.

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-enable-http-endpoint
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    # Linked builds will not start the http service by default.  We need to
    # point to the server conf to make it happen.  This step isn't needed when
    # running an image built from an official Vertica RPM.
    kubectl exec -it svc/v-http-generated-certs-sc -- vsql -w superuser -c "select set_config_parameter('HTTPServerConf', '/opt/vertica/config/https_certs/httpstls.json')"
    kubectl exec -it pod/v-http-generated-certs-sc-0 -- vsql -w superuser -c "select http_server_ctrl('restart','')"
    kubectl exec -it pod/v-http-generated-certs-sc-1 -- vsql -w superuser -c "select http_server_ctrl('restart','')"
---
apiVersion: v1
kind: Pod
metadata:
  name: test-enable-http-endpoint
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-enable-http-endpoint
