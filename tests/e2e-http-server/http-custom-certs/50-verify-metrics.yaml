# Verifies external access through the service to the agent port 5444.  It
# does this by invoking the REST API and doing basic sanity on what it
# received.

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-metrics
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o xtrace
    set -o errexit

    # metrics can change only validate a portion of it
    for endpoint in v1/metrics metrics
    do
      curl --insecure --fail --verbose --key /certs/tls.key --cert /certs/tls.crt https://v-http-custom-certs-main-0.v-http-custom-certs:8443/$endpoint | tee /tmp/curl.out
      grep -cq 'vertica_build_info' /tmp/curl.out && break
    done
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-metrics
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        - name: certs
          mountPath: /certs
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-metrics
    - name: certs
      secret:
        secretName: custom-certs
        defaultMode: 0777
