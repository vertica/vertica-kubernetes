apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-cert-rotate-rollback-before-update
  annotations:
    vertica.com/k-safety: "1"
    vertica.com/include-uid-in-path: "true"
    vertica.com/remove-tls-secret-on-vdb-delete: "true"
spec:
  initPolicy: CreateSkipPackageInstall
  image: kustomize-vertica-image
  communal: {}
  local:
    requestSize: 100Mi
    catalogPath: /catalog
  dbName: vertdb
  encryptSpreadComm: vertica
  httpsNMATLS:
    mode: VERIFY_CA
  clientServerTLS:
    mode: TRY_VERIFY
  subclusters:
    - name: sc1
      size: 3
  securityContext:
    capabilities:
      add: ["SYS_PTRACE"]
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
