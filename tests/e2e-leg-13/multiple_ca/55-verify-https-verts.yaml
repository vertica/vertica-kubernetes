apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-multiple-ca-2
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o xtrace
    set -x 
    cd /root
    curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
    chmod a+rx ./kubectl
    podIp=$(./kubectl get pod v-multiple-ca-sc1-0  -o=jsonpath='{.status.podIP}')
    for cert in cert4 cert5 cert6 
    do
      curl -k --cert /etc/${cert}/tls.crt --key /etc/${cert}/tls.key https://${podIp}:8443/v1/nodes
      res=$?
      if [ $res -ne 0 ]
      then 
        exit 1
      fi
    done
    dnf install libxcrypt-compat -y
    mkdir vsql
    curl https://www.vertica.com/client_drivers/24.2.x/24.2.0-1/vertica-client-24.2.0-1.x86_64.rpm -o /root/vsql/vertica-client-24.2.0-1.x86_64.rpm
    rpm -ivh /root/vsql/vertica-client-24.2.0-1.x86_64.rpm
    mkdir .vsql

    for cert in cert4 cert5 cert6 
    do
        cp /etc/${cert}/tls.crt .vsql/client.crt
        cp /etc/${cert}/tls.key .vsql/client.key
        chmod -R 600 .vsql
        /opt/vertica/bin/vsql -h ${podIp} -U dbadmin -w '' -c "select 1;"
        if [ $? -ne 0 ]
        then 
          sleep 7200
          exit 1
        fi
        rm .vsql/client.crt
        rm .vsql/client.key
    done    
    exit 0
---
apiVersion: v1
kind: Pod
metadata:
  name: script-verify-multiple-ca-2
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: fedora:40
      securityContext:
        runAsUser: 0 # This sets the user ID to root (0)
        allowPrivilegeEscalation: true      
      env:
      - name: LANG
        value: "C.UTF-8"        
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        - name: cert4
          readOnly: true
          mountPath: "/etc/cert4"          
        - name: cert5
          readOnly: true
          mountPath: "/etc/cert5"
        - name: cert6
          readOnly: true
          mountPath: "/etc/cert6"                    
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-multiple-ca-2
    - name: cert4
      secret:
        secretName: cert4
    - name: cert5
      secret:
        secretName: cert5
    - name: cert6
      secret:
        secretName: cert6


