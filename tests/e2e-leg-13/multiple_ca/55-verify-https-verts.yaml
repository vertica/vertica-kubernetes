apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-multiple-ca-2
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace
    set -x 

    for cert in cert4 cert5 cert6 
    do
      # kubectl get secret $cert -o jsonpath='{.data.tls\.crt}' | base64 -d > /tmp/${cert}.crt
      # kubectl get secret $cert -o jsonpath='{.data.tls\.key}' | base64 -d > /tmp/${cert}.key
      # kubectl get secret $ceer -o jsonpath='{.data.ca\.crt}' | base64 -d > /tmp/${cert}_ca.crt
      podIp=$(kubectl get pod v-multiple-ca-sc1-0  -o=jsonpath='{.status.podIP}')
      curl -k --cert /etc/${cert}/tls.crt --key /etc/${cert}/tls.key https://${podIp}:8443/v1/nodes
      res=$?
      if [ $res -ne 0 ]
      then 
        exit 1
      fi
    done
    exit 0
---
apiVersion: v1
kind: Pod
metadata:
  name: script-verify-multiple-ca-2
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        - name: cert4
          readOnly: true
          mountPath: "/etc/cert4"          
        - name: cert5
          readOnly: true
          mountPath: "/etc/cert5"
        - name: cert6
          readOnly: true
          mountPath: "/etc/cert6"                    
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-multiple-ca-2
    - name: cert4
      secret:
        secretName: cert4
    - name: cert5
      secret:
        secretName: cert5
    - name: cert6
      secret:
        secretName: cert6


