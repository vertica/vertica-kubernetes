apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-multiple-ca-1
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o xtrace
    set -x 
    cd /root
    SERVICE=v-multiple-ca
    for cert in cert1 cert2 cert3 
    do
      curl -k --cert /etc/${cert}/tls.crt --key /etc/${cert}/tls.key https://${SERVICE}:8443/v1/nodes
      res=$?
      if [ $res -ne 0 ]
      then 
        echo "failed to connect to https with ${cert}"
        exit 1
      fi
    done
    dnf install libxcrypt-compat -y
    mkdir vsql
    curl -k https://www.vertica.com/client_drivers/24.2.x/24.2.0-1/vertica-client-24.2.0-1.x86_64.rpm -o /root/vsql/vertica-client-24.2.0-1.x86_64.rpm
    rpm -ivh /root/vsql/vertica-client-24.2.0-1.x86_64.rpm
    mkdir .vsql
    for cert in cert1 cert2 cert3 
    do
        cp /etc/${cert}/tls.crt .vsql/client.crt
        cp /etc/${cert}/tls.key .vsql/client.key
        chmod -R 600 .vsql
        /opt/vertica/bin/vsql -h ${SERVICE} -U dbadmin -w '' -c "select 1;"
        if [ $? -ne 0 ]
        then 
          echo "failed vsql connection with ${cert}"
          exit 1
        fi
        rm .vsql/client.crt
        rm .vsql/client.key
    done
    exit 0
---
apiVersion: v1
kind: Pod
metadata:
  name: script-verify-multiple-ca-1
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: fedora:40
      securityContext:
        runAsUser: 0 # This sets the user ID to root (0)
        allowPrivilegeEscalation: true      
      env:
      - name: LANG
        value: "C.UTF-8"        
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        - name: cert1
          readOnly: true
          mountPath: "/etc/cert1"          
        - name: cert2
          readOnly: true
          mountPath: "/etc/cert2"
        - name: cert3
          readOnly: true
          mountPath: "/etc/cert3"                    
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-multiple-ca-1
    - name: cert1
      secret:
        secretName: cert1
    - name: cert2
      secret:
        secretName: cert2
    - name: cert3
      secret:
        secretName: cert3


