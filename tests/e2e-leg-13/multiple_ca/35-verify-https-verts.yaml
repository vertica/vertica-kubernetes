apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-multiple-ca
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace
    set -x 

    for cert in cert1 cert2 cert3 
    do
      # kubectl get secret $cert -o jsonpath='{.data.tls\.crt}' | base64 -d > /tmp/${cert}.crt
      # kubectl get secret $cert -o jsonpath='{.data.tls\.key}' | base64 -d > /tmp/${cert}.key
      # kubectl get secret $ceer -o jsonpath='{.data.ca\.crt}' | base64 -d > /tmp/${cert}_ca.crt
      line=$(kubectl get pod -o wide | grep v-multiple-ca-sc1-0)
      array=($line)
      curl -k --cert /etc/${cert}/tls.crt --key /etc/${cert}/tls.key https://${array[5]}:8443/v1/nodes
      res=$?
      if [ $res -ne 0 ]
      then 
        exit 1
      fi
    done
    exit 0
---
apiVersion: v1
kind: Pod
metadata:
  name: script-verify-multiple-ca
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        - name: cert1
          readOnly: true
          mountPath: "/etc/cert1"          
        - name: cert2
          readOnly: true
          mountPath: "/etc/cert2"
        - name: cert3
          readOnly: true
          mountPath: "/etc/cert3"                    
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-multiple-ca
    - name: cert1
      secret:
        secretName: cert1
    - name: cert2
      secret:
        secretName: cert2
    - name: cert3
      secret:
        secretName: cert3


