# Verifies external access through the service to the agent port 5444.  It
# does this by invoking the REST API and doing basic sanity on what it
# received.

apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-cert-contents-3
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace
    set -o pipefail

    POD_NAME=v-mount-certs-sc1-0
    
    verify_secret() {
        SECRET_AND_KEY=$1
        EXPECTED_OP=$2
        kubectl exec $POD_NAME -i -- cat /certs/$SECRET_AND_KEY | grep --quiet "$EXPECTED_OP"
    }

    verify_secret my-cert-3/province pei
    verify_secret my-cert-3/city Stratford
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-cert-contents-3
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-cert-contents-3
