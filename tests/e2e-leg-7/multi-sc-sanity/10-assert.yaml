apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-multi-sc-sc-1
spec:
  template:
    spec:
      containers:
      - name: nma
      - name: server
        livenessProbe:
          periodSeconds: 10
          initialDelaySeconds: 5
        readinessProbe:
          tcpSocket:
            port: 5433
        startupProbe:
          tcpSocket:
            port: 5433
---
apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-multi-sc
status:
  subclusterCount: 2
  installCount: 2
  subclusters:
    - installCount: 1
    - installCount: 1
