apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-multi-sc
spec:
  initPolicy: CreateSkipPackageInstall
  image: kustomize-vertica-image
  superuserPasswordSecret: su-passwd
  communal:
    includeUIDInPath: true
  local:
    requestSize: 100Mi
  subclusters:
    - name: sc-2
      size: 1
      isPrimary: false
    - name: sc-1
      size: 1
      isPrimary: true
  kSafety: "0"
  # Override the readiness/startup probes to not use the dbadmin password. This
  # will cause the dbadmin password not to be mounted in the container.
  readinessProbeOverride:
    tcpSocket:
      port: 5433
  startupProbeOverride:
    tcpSocket:
      port: 5433
  livenessProbeOverride:
    periodSeconds: 10
    initialDelaySeconds: 5
  encryptSpreadComm: vertica
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
