apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verity-loki-logs
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace
    
    # Setup start and end time for query, e.g: 2024-09-14
    NAMESPACE=$(kubectl get pod v-with-loki-pri1-0 -o=jsonpath='{.metadata.namespace}')
    DATA_URLENCODE="query={job=\"loki.source.kubernetes.pod_logs\", instance=\"$NAMESPACE/v-with-loki-pri1-0:vlogger\"}"
    RESULT=$(kubectl exec v-with-loki-pri1-0 -it -c server -n $NAMESPACE -- curl -G -s http://vdb-op-loki.verticadb-operator.svc.cluster.local:3100/loki/api/v1/query_range --data-urlencode "$DATA_URLENCODE" --data-urlencode since=12h)
    LOGS=$(echo $RESULT | jq '.data.result[0].values')
    # verify the loki log result
    TEST_DATA_LOG=$(echo "$LOGS" | grep -Po 'Writing test data to file: /data/vertdb/v_vertdb_node0001_data/Temp_Buffer_testLocation.txt')
    if [ "$TEST_DATA_LOG" == "" ]; then
      echo "Assertion failed: expected $TEST_DATA_LOG, got $LOGS"
      exit 1
    fi
---
apiVersion: v1
kind: Pod
metadata:
  name: script-verity-loki-logs
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verity-loki-logs
