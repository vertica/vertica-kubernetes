apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verity-prometheus-metrics
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace
    
    # Setup start and end time for query, e.g: 2024-09-14
    START_TIME=$(date +%Y-%m-%d) 
    END_TIME=$(date +%Y-%m-%d --date "$curr +1 day")
    NAMESPACE=$(kubectl get pod v-prometheus-pri1-0 -o=jsonpath='{.metadata.namespace}')
    CMD="kubectl exec v-prometheus-pri1-0 -it -c server -- curl -g http://prometheus-kube-prometheus-prometheus.${NAMESPACE}.svc.cluster.local:9090/api/v1/query?query=vertica_build_info&start=${START_TIME}&end=${END_TIME}"
    RESULT=$(eval $CMD)
    METRICS=$(echo $RESULT | jq -r '.data.result') 
    
    # verify the metrics result
    if [[ "$METRICS" == "" || "$METRICS" == "\[\]" ]]; then
      echo "empty metrics result: $RESULT found."
      exit 1
    fi
---
apiVersion: v1
kind: Pod
metadata:
  name: script-verity-prometheus-metrics
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verity-prometheus-metrics
