apiVersion: kuttl.dev/v1beta1
kind: TestAssert
timeout: 900 # 15 minutes since this step can be quite long
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-sandbox-on-create-pri1
status:
  currentReplicas: 3
  readyReplicas: 3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-sandbox-on-create-sec1
status:
  currentReplicas: 1
  readyReplicas: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-sandbox-on-create-sec2
status:
  currentReplicas: 1
  readyReplicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: v-sandbox-on-create-sand1
data:
  sandboxName: sand1
  verticaDBName: v-sandbox-on-create
immutable: true
---
apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-sandbox-on-create
status:
  sandboxes:
  - name: sand1
    subclusters:
    - sec1
    - sec2
  subclusters:
    - addedToDBCount: 3
      upNodeCount: 3
    - addedToDBCount: 1
      upNodeCount: 1
    - addedToDBCount: 1
      upNodeCount: 1
