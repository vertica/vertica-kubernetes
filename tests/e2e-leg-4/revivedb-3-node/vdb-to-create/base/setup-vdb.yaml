apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-create-3-node
spec:
  image: kustomize-vertica-image
  communal:
    includeUIDInPath: false
  initPolicy: CreateSkipPackageInstall
  local:
    dataPath: /my-data
    depotPath: /my-data
    requestSize: 100Mi
  dbName: vertdb
  requeueTime: 5
  subclusters:
    - name: main
      size: 3
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
