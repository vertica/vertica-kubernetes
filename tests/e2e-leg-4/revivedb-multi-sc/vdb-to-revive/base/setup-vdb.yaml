apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-revive-multi-sc
spec:
  image: kustomize-vertica-image
  sidecars:
    - name: vlogger
      image: kustomize-vlogger-image
  ignoreClusterLease: true
  communal:
    includeUIDInPath: false
  initPolicy: Revive
  reviveOrder:
    - subclusterIndex: 0
      podCount: 1
    - subclusterIndex: 1
      podCount: 1
    - subclusterIndex: 0
      podCount: 1
  local:
    dataPath: /data
    depotPath: /depot
    requestSize: 100Mi
  dbName: Vert_DB
  subclusters:
    - name: main
      isPrimary: true
      size: 2
    - name: secondary
      isPrimary: false
      size: 1
  kSafety: "0"
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
