apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-additional-buckets
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    POD_NAME=v-additional-buckets-sc1-0
    VDB_USER=$(kubectl get vdb -o custom-columns=":metadata.annotations.vertica\.com\/superuser-name")
    if [ $VDB_USER == "<none>" ]; then
      VDB_USER=dbadmin
    fi

    # gs
    result=$(kubectl exec $POD_NAME -i -c server -- bash -c "vsql -U $VDB_USER -tAc \"SHOW current GCSAuth;\"")
    echo "$result" | grep -Pzo 'minio:minio123' > /dev/null
    if [ $? -ne 0 ]; then
      echo "Assertion failed: expected 0, got $result"
      exit 1
    fi

    # s3
    result=$(kubectl exec $POD_NAME -i -c server -- bash -c "vsql -U $VDB_USER -tAc \"SHOW current S3BucketConfig;\"")
    echo "$result" | grep -Pzo '{"bucket": "nimbusdb-additional-bucket", "region": "us-east-1", "protocol": "HTTPS", "endpoint": "s3.amazonaws.com"}' > /dev/null
    if [ $? -ne 0 ]; then
      echo "Assertion failed: expected 0, got $result"
      exit 1
    fi

    result=$(kubectl exec $POD_NAME -i -c server -- bash -c "vsql -U $VDB_USER -tAc \"SHOW current S3BucketCredentials;\"")
    echo "$result" | grep -Pzo '{"bucket": "nimbusdb-additional-bucket", "accessKey": "minio", "secretAccessKey": "minio123"}' > /dev/null
    if [ $? -ne 0 ]; then
      echo "Assertion failed: expected 0, got $result"
      exit 1
    fi
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-additional-buckets
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-additional-buckets
