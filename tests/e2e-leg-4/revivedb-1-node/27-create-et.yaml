apiVersion: v1
kind: ConfigMap
metadata:
  name: script-query-nodes
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    kubectl exec -it svc/v-revive-1-node-sc1 -c server -- vsql -c "SELECT * FROM NODES;" -w superuser
---
apiVersion: vertica.com/v1beta1
kind: EventTrigger
metadata:
  name: query-nodes
spec:
  references:
  - object:
      apiVersion: vertica.com/v1beta1
      kind: VerticaDB
      name: v-revive-1-node
  matches:
  - condition:
      type: DBInitialized
      status: "True"
  template:
    metadata:
      name: test-query-nodes
      labels:
        event-trigger-name: query-nodes
        stern: include
      annotations:
        test-name: revivedb-1-node
    spec:
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: test
              image: bitnami/kubectl:1.30.4
              command: ["/bin/entrypoint.sh"]
              volumeMounts:
                - name: entrypoint-volume
                  mountPath: /bin/entrypoint.sh
                  readOnly: true
                  subPath: entrypoint.sh
          volumes:
            - name: entrypoint-volume
              configMap:
                defaultMode: 0777
                name: script-query-nodes
