BUCKET_OR_CLUSTER=host
COMMUNAL_STORAGE_SUBPATH=Linux64/Test/k8s
ENDPOINT=
ACCESSKEY=
SECRETKEY=
REGION=
COMMUNAL_EP_CERT_SECRET=
