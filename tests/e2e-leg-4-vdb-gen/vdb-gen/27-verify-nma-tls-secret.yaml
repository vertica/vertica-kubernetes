apiVersion: kuttl.dev/v1beta2
kind: TestStep
commands:
  # nma should read from vdb.spec.NMATLSSecret
  - command: kubectl exec -n $NAMESPACE v-vdb-gen-sc1-0 -c nma -- bash -c "env | grep NMA_SECRET_NAME=custom-cert"
  # https and client TLSs should not be set
  - command: bash -c "! kubectl get vdb v-vdb-gen -o yaml | grep -iq httpsNMATLS"
  - command: bash -c "! kubectl get vdb v-vdb-gen -o yaml | grep -iq clientServerTLS"
