apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-nondefault-service-ports
status:
  subclusters:
    - addedToDBCount: 1
      upNodeCount: 1
    - addedToDBCount: 1
      upNodeCount: 1
---
apiVersion: v1
kind: Service
metadata:
  name: v-nondefault-service-ports
spec:
  ports:
  - name: tcp-verticaclustercomm
    port: 5434
    protocol: TCP
    targetPort: 5434
  - name: tcp-spreadclient
    port: 4803
    protocol: TCP
    targetPort: 4803
  - name: tcp-httpservice
    port: 8448
    protocol: TCP
    targetPort: 8443
  - name: tcp-nma
    port: 5554
    protocol: TCP
    targetPort: 5554
---
apiVersion: v1
kind: Service
metadata:
  name: v-nondefault-service-ports-default-subcluster
spec:
  ports:
  - name: vertica
    port: 5438
    protocol: TCP
    targetPort: 5433
  - name: vertica-http
    port: 8448
    protocol: TCP
    targetPort: 8443
---
apiVersion: v1
kind: Service
metadata:
  name: v-nondefault-service-ports-new-subcluster
spec:
  ports:
  - name: vertica
    port: 5439
    protocol: TCP
    targetPort: 5433
  - name: vertica-http
    port: 8449
    protocol: TCP
    targetPort: 8443
---
apiVersion: v1
kind: Endpoints
metadata:
  name: v-nondefault-service-ports-default-subcluster
subsets:
- addresses:
  - nodeName: devcluster-control-plane
    targetRef:
      kind: Pod
      name: v-nondefault-service-ports-default-subcluster-0  
---
apiVersion: v1
kind: Endpoints
metadata:
  name: v-nondefault-service-ports-new-subcluster
subsets:
- addresses:  
  - nodeName: devcluster-control-plane
    targetRef:
      kind: Pod
      name: v-nondefault-service-ports-new-subcluster-0