apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-python-transform
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o xtrace
    set -o errexit

    POD_NAME=v-udx-python-sc1-0
    UDX_OP=$(kubectl exec $POD_NAME -i -c server -- bash -c "cd /opt/vertica/sdk/examples; vsql -U dbadmin -f PythonTransformFunctions.sql 2>&1")
    echo "$UDX_OP"
    # Get the vertica version so we pick the correct expected output that lines up with the version
    MAJOR=$(kubectl exec $POD_NAME -i -c server -- bash -c "vertica --version | head -1 | perl -ne 'print \"\$1\n\" if /v([0-9]+).([0-9]+).([0-9]+)/'")
    MINOR=$(kubectl exec $POD_NAME -i -c server -- bash -c "vertica --version | head -1 | perl -ne 'print \"\$2\n\" if /v([0-9]+).([0-9]+).([0-9]+)/'")
    PATCH=$(kubectl exec $POD_NAME -i -c server -- bash -c "vertica --version | head -1 | perl -ne 'print \"\$3\n\" if /v([0-9]+).([0-9]+).([0-9]+)/'")
    # In 12.0.4, we changed the PythonTransformFunction. So pick the correct output.
    if [ "$MAJOR" -gt 12 ] \
        || ([ "$MAJOR" -eq 12 ] && [ "$MINOR" -gt 0 ]) \
        || ([ "$MAJOR" -eq 12 ] && [ "$MINOR" -eq 0 ] && [ "$PATCH" -ge 4 ])
    then
      EXP=/opt/vertica/sdk/examples/expected-outputs/12.0.4/PythonTransformFunctionsOut.txt
    else
      EXP=/opt/vertica/sdk/examples/expected-outputs/12.0.0/PythonTransformFunctionsOut.txt
    fi
    # the row orders in the output might be unstable, so sort the entire output and then compare
    kubectl exec $POD_NAME -i -c server -- bash -c "echo \"$UDX_OP\" | diff - $EXP" \
    || kubectl exec $POD_NAME -i -c server -- bash -c "cd /opt/vertica/sdk/examples/expected-outputs; sort $EXP > ./PythonTransformFunctionsOutSorted.txt; \
    echo \"$UDX_OP\" | sort | diff - /opt/vertica/sdk/examples/expected-outputs/PythonTransformFunctionsOutSorted.txt"
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-python-transform
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: quay.io/helmpack/chart-testing:v3.11.0
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0700
        name: script-verify-python-transform
