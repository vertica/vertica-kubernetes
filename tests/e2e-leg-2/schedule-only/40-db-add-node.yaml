apiVersion: v1
kind: ConfigMap
metadata:
  name: script-db-add-node
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    SOURCE_POD=v-managed-sc1-0
    TARGET_POD_IP=$(kubectl get pods v-schedule-only-k8s-0 --no-headers -o custom-columns=":status.podIP")
    
    kubectl exec $SOURCE_POD -i -- /opt/vertica/bin/admintools \
      -t db_add_node \
      --hosts $TARGET_POD_IP \
      --database vertdb \
      --noprompt
---
apiVersion: v1
kind: Pod
metadata:
  name: test-db-add-node
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-db-add-node
