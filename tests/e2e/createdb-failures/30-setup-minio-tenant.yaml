apiVersion: minio.min.io/v2
kind: Tenant
metadata:
  name: minio
  labels:
    stern: include
spec:
  image: minio/minio:RELEASE.2021-02-24T18-44-45Z
  imagePullPolicy: IfNotPresent
  credsSecret:
    name: s3-creds-secret
  pools:
    - servers: 1
      volumesPerServer: 4
      volumeClaimTemplate:
        metadata:
          name: data
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 250Mi
  mountPath: /export
  requestAutoCert: false
