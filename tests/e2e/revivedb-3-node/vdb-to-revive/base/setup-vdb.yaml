apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-revive-3-node
spec:
  image: replace-with-kustomize
  ignoreClusterLease: true
  communal:
    path: "s3://revivedb-3-node"
    endpoint: "http://minio.kuttl-e2e-communal"
    credentialSecret: minio-creds-secret
    includeUIDInPath: false
  local:
    requestSize: 100Mi
  initPolicy: Revive
  local:
    dataPath: /my-data
    depotPath: /home/dbadmin/depot
  dbName: vertdb
  subclusters:
    - name: main
      size: 3
