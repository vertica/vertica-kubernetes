apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-revive-failures-cluster-lease
spec:
  image: replace-with-kustomize
  ignoreClusterLease: false
  communal:
    path: "s3://revivedb-failures"
    endpoint: "http://minio.kuttl-e2e-communal"
    credentialSecret: minio-creds-secret
    includeUIDInPath: false
  initPolicy: Revive
  local:
    dataPath: "/data"
    depotPath: "/depot"
    requestSize: 10Mi
  dbName: vertdb
  subclusters:
    - name: main
      size: 2
  kSafety: "0"
  requeueTime: 4
