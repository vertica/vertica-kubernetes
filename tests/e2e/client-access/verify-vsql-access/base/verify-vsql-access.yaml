# Verifies access to the external service through port 5433.  It does this
# by connecting using vsql

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-client-access-test
data:
  test.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    CLUSTER_IP=v-client-access-sc1
    vsql -h $CLUSTER_IP -c "drop table if exists t1"
    vsql -h $CLUSTER_IP -c "create table t1 (c1 int)"
    vsql -h $CLUSTER_IP -c "insert into t1 values (1)"
    vsql -h $CLUSTER_IP -c "select * from t1"
    vsql -h $CLUSTER_IP -c "drop table t1"

---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-client-access
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: replace-with-kustomize
      command: ["/home/dbadmin/test.sh"]
      volumeMounts:
        - name: test-script
          mountPath: /home/dbadmin/test.sh
          readOnly: true
          subPath: test.sh
  volumes:
    - name: test-script
      configMap:
        defaultMode: 0777
        name: script-verify-client-access-test
