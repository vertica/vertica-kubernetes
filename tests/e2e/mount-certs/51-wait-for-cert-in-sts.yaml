# Wait for the operator to update the sts with the new license

apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
    - script: "while ! kubectl get sts -n $NAMESPACE v-mount-certs-sc1 -o yaml | grep 'name: my-cert-3'; do sleep 0.1; done"
