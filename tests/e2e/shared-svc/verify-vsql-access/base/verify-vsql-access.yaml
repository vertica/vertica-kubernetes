# Verifies access to the external service through port 5433.  It does this
# by connecting using vsql

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-svc-connection
data:
  test.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    for i in $(seq 1 5)
    do
        NODE=$(vsql -h v-shared-svc-one -tAc "select node_name from current_session")
        echo $NODE

        NODES=("v_vertdb_node0001", "v_vertdb_node0002", "v_vertdb_node0003")
        if [[ ! ${NODES[*]} =~ $NODE ]]
        then
            echo "*** $NODE is not one of the expected nodes: ${NODES[*]}"
            exit 1
        fi
    done
    exit 0
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-svc-connection
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: kustomize-vertica-image
      command: ["/home/dbadmin/test.sh"]
      volumeMounts:
        - name: test-script
          mountPath: /home/dbadmin/test.sh
          readOnly: true
          subPath: test.sh
  volumes:
    - name: test-script
      configMap:
        defaultMode: 0777
        name: script-verify-svc-connection
