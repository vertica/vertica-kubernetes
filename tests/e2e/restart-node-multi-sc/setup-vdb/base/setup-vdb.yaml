apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-mc-restart
spec:
  image: kustomize-vertica-image
  sidecars:
    - name: vlogger
      image: kustomize-vlogger-image
  communal:
    path: "s3://restart-node-multi-sc"
    endpoint: kustomize-s3-endpoint
    credentialSecret: minio-creds-secret
    caFile: /certs/communal-ep-cert/ca.crt
    includeUIDInPath: true
  dbName: vertdb
  shardCount: 16
  subclusters:
    - name: sc1
      size: 1
    - name: sc2
      size: 1
    - name: sc3
      size: 2
  certSecrets:
    - name: communal-ep-cert
