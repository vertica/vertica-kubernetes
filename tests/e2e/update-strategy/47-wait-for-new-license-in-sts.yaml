# Creates a secret from the CE license that is in the container.

apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
    - script: "while ! kubectl get sts -n $NAMESPACE v-ks-0-update-strategy-sc1 -o yaml | grep 'secretName: ce-license'; do sleep 0.1; done"
