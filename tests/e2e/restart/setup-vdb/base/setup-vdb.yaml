apiVersion: vertica.com/v1beta1
kind: VerticaDB
metadata:
  name: v-restart
spec:
  image: kustomize-vertica-image
  superuserPasswordSecret: su-passwd
  communal:
    path: "s3://restart"
    endpoint: kustomize-s3-endpoint
    credentialSecret: minio-creds-secret
  local:
    requestSize: 100Mi
  dbName: spilchendb2
  shardCount: 20
  requeueTime: 4
  restartTimeout: 1500
  subclusters:
    - name: defsc
      size: 3
