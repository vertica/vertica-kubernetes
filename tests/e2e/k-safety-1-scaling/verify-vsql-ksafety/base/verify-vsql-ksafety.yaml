# Verifies access to the external service through port 5433.  It does this
# by connecting using vsql

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-ksafety-test
data:
  test.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    CLUSTER_IP=v-scale-up-and-down-main
    KSAFE=$(vsql -h $CLUSTER_IP -tAc "select get_design_ksafe()")
  
    if [[ $KSAFE == "1" ]]; then
      exit 0
    else
      exit 5  # incorrect value of ksafe
    fi

---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-ksafety
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: replace-with-kustomize
      command: ["/home/dbadmin/test.sh"]
      volumeMounts:
        - name: test-script
          mountPath: /home/dbadmin/test.sh
          readOnly: true
          subPath: test.sh
  volumes:
    - name: test-script
      configMap:
        defaultMode: 0777
        name: script-verify-ksafety-test
