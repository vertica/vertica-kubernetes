apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: v-with-prom-namespace
    app.kubernetes.io/managed-by: verticadb-operator
    release: vdb-op
    vertica.com/database: vertdb
  name: v-with-prom-namespace-svc-monitor
  ownerReferences:
  - apiVersion: vertica.com/v1
    blockOwnerDeletion: false
    controller: true
    kind: VerticaDB
    name: v-with-prom-namespace
spec:
  endpoints:
  - path: /v1/metrics
    port: vertica-http
    scheme: https
    tlsConfig:
      ca:
        secret:
          key: ca.crt
      cert:
        secret:
          key: tls.crt
      insecureSkipVerify: false
      keySecret:
        key: tls.key
    interval: "5s"
  selector:
    matchLabels:
      app.kubernetes.io/instance: v-with-prom-namespace