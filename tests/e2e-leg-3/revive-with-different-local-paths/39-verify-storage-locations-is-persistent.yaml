apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  # verify the directory is recreated in the pod
  - script: |
      val=$(kubectl exec -n $NAMESPACE v-revive-1-main-0 -c server -- stat -c "%u:%g" /vertica/data/storage); \
      if [ "$val" != "5000:0" ]; then \
        exit 1; \
      fi
  - script: |
      val=$(kubectl exec -n $NAMESPACE v-revive-1-main-0 -c server -- stat -c "%u:%g" /tmp/test); \
      if [ "$val" != "5000:0" ]; then \
        exit 1; \
      fi
  - script: |
      val=$(kubectl exec -n $NAMESPACE v-revive-1-main-0 -c server -- stat -c "%u:%g" /tmp/custom/DBD); \
      if [ "$val" != "5000:0" ]; then \
        exit 1; \
      fi
  - script: |
      val=$(kubectl exec -n $NAMESPACE v-revive-1-main-0 -c server -- stat -c "%u:%g" /home/dbadmin/local-data/custom/DBD); \
      if [ "$val" != "5000:0" ]; then \
        exit 1; \
      fi
  - script: |
      val=$(kubectl exec -n $NAMESPACE v-revive-1-main-0 -c server -- stat -c "%u:%g" /vertica/data/user/DBD); \
      if [ "$val" != "5000:0" ]; then \
        exit 1; \
      fi
