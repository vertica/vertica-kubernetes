apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-subcluster-vsql
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    VDB_NAME=v-multi-sc
    SELECTOR=app.kubernetes.io/name=vertica,app.kubernetes.io/instance=$VDB_NAME
    POD_NAME=$(kubectl get pods --selector=$SELECTOR -o jsonpath="{.items[0].metadata.name}")

    IS_PRIMARY=$(kubectl exec $POD_NAME -i -- vsql -w superuser -tAc "select distinct(is_primary) from subclusters where subcluster_name = 'sc-1'")
    if [[ "$IS_PRIMARY" != "t" ]]; then
      exit 1
    fi

    IS_PRIMARY=$(kubectl exec $POD_NAME -i -- vsql -w superuser -tAc "select distinct(is_primary) from subclusters where subcluster_name = 'sc-2'")
    if [[ "$IS_PRIMARY" != "f" ]]; then
      exit 1
    fi

    IS_PRIMARY=$(kubectl exec $POD_NAME -i -- vsql -w superuser -tAc "select distinct(is_primary) from subclusters where subcluster_name = 'sc3'")
    if [[ "$IS_PRIMARY" != "t" ]]; then
      exit 1
    fi

    SC_NODE0001=$(kubectl exec $POD_NAME -i -- vsql -w superuser -tAc "select subcluster_name from subclusters where node_name = 'v_vertdb_node0001'")
    SC_NODE0002=$(kubectl exec $POD_NAME -i -- vsql -w superuser -tAc "select subcluster_name from subclusters where node_name = 'v_vertdb_node0002'")
    SC_NODE0003=$(kubectl exec $POD_NAME -i -- vsql -w superuser -tAc "select subcluster_name from subclusters where node_name = 'v_vertdb_node0003'")
    if [[ "$SC_NODE0001" != "sc-1" ]]; then
        exit 1
    fi
    if [[ "$SC_NODE0002" != "sc-2" ]]; then
        exit 1
    fi
    if [[ "$SC_NODE0003" != "sc3" ]]; then
        exit 1
    fi

    exit 0
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-subcluster-vsql
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-subcluster-vsql
