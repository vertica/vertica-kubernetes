apiVersion: v1
kind: ConfigMap
metadata:
  name: script-client-proxy-config
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    # only the proxy pod has label pod-template-hash
    PROXY_PRI1=$(kubectl get pod -l pod-template-hash -o jsonpath="{.items[0].metadata.name}")

    # get the content of the config.yaml
    result=$(kubectl exec -i $PROXY_PRI1 -- sh -c "cat /config/config.yaml")
    for POD_NAME in v-client-proxy-pri1-0 v-client-proxy-pri1-1 v-client-proxy-pri1-2; do
      echo "$result" | grep -Pzo "$POD_NAME:5433" > /dev/null
      if [ $? -ne 0 ]; then
        echo "Assertion failed: expect $POD_NAME:5433 to be defined in config.yaml, got $result"
        exit 1
      fi
    done
---
apiVersion: v1
kind: Pod
metadata:
  name: test-client-proxy-config
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-client-proxy-config
