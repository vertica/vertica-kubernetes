# Verifies external access through the service to the agent port 5444.  It
# does this by invoking the REST API and doing basic sanity on what it
# received.

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-authority-to-read-metrics
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    SVC_NAME=verticadb-operator-metrics-service
    curl -v --key /cert/tls.key --cert /cert/tls.crt --cacert /cert/ca.crt https://$SVC_NAME:8443/metrics
    for metric in go_threads controller_runtime_webhook_requests_total
    do
      curl --key /cert/tls.key --cert /cert/tls.crt --cacert /cert/ca.crt https://$SVC_NAME:8443/metrics | grep $metric
    done
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-authority-to-read-metrics
  labels:
    stern: include
spec:
  restartPolicy: Never
  serviceAccountName: default
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
        - name: cert
          mountPath: /cert
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-authority-to-read-metrics
    - name: cert
      secret:
        secretName: custom-cert
