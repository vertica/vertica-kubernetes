apiVersion: v1
kind: ConfigMap
metadata:
  name: script-install-pod
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    SOURCE_POD=v-managed-sc1-0
    TARGET_POD_IP=$(kubectl get pods v-schedule-only-k8s-0 --no-headers -o custom-columns=":status.podIP")
    
    kubectl exec $SOURCE_POD -i -- sudo /opt/vertica/sbin/update_vertica \
      --accept-eula \
      --failure-threshold NONE \
      --dba-user-password-disabled \
      --no-system-configuration \
      --no-package-checks \
      --point-to-point \
      --data-dir /data \
      --add-hosts $TARGET_POD_IP
---
apiVersion: v1
kind: Pod
metadata:
  name: test-install-pod
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.30.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-install-pod
