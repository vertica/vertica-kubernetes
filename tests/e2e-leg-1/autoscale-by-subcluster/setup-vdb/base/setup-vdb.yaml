apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-autoscale-by-subcluster
  annotations:
    vertica.com/requeue-time: "5"
    vertica.com/ssh-secret: "ssh-keys"
    vertica.com/include-uid-in-path: true
spec:
  initPolicy: CreateSkipPackageInstall
  image: kustomize-vertica-image
  communal: {}
  local:
    requestSize: 100Mi
  dbName: vert
  shardCount: 3
  subclusters:
    - name: pri
      size: 3
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
  encryptSpreadComm: disabled
