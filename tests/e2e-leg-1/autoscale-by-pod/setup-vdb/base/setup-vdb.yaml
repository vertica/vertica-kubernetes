apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-autoscale-by-pod
  annotations:
    vertica.com/requeue-time: "5"
spec:
  initPolicy: CreateSkipPackageInstall
  image: kustomize-vertica-image
  sshSecret: ssh-keys
  communal:
    includeUIDInPath: true
  local:
    requestSize: 100Mi
  dbName: vert
  shardCount: 3
  subclusters:
    - name: sc1
      size: 2
    - name: sc2
      size: 1
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
