apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-catalog-path
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o xtrace
    set -o errexit

    CAT_CHK=$(kubectl exec svc/v-client-access-sc1 -- vsql -c "select storage_path from disk_storage where storage_usage = 'CATALOG' and node_name = 'v_vertdb_node0001'")
    echo $CAT_CHK
    echo $CAT_CHK | grep -cq '/catalog/vertdb/v_vertdb_node0001_catalog/Catalog'
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-catalog-path
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: quay.io/helmpack/chart-testing:v3.3.1
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0700
        name: script-verify-catalog-path
