prometheusServer:
  enabled: true
  prometheus:
    prometheusSpec:
      web:
        tlsConfig:
          keySecret:
            key: tls.key
            name: prometheus-tls
          cert:
            secret:
              key: tls.crt
              name: prometheus-tls
          client_ca:
            secret:
              key: ca.crt
              name: prometheus-tls
          clientAuthType: RequestClientCert # Enforce client cert verification