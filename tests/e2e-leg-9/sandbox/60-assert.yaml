apiVersion: v1
kind: Event
reason: UnsandboxSubclusterSucceeded
source:
  component: verticadb-operator
involvedObject:
  apiVersion: vertica.com/v1
  kind: VerticaDB
  name: v-sandbox
---
apiVersion: v1
kind: Event
reason: NodeRestartSucceeded
source:
  component: verticadb-operator
involvedObject:
  apiVersion: vertica.com/v1
  kind: VerticaDB
  name: v-sandbox
---
apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-sandbox
spec:
  subclusters:
    - name: pri1
      type: primary
    - name: sec1
      type: sandboxprimary
    - name: sec2
      type: secondary
    - name: sec3
      type: secondary
status:
  sandboxes:
    - name: sandbox1
      subclusters:
        - sec1
        - sec3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-sandbox-sec1
  labels:
    vertica.com/sandbox: sandbox1
status:
  readyReplicas: 3
  replicas: 3
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-sandbox-sec3
  labels:
    vertica.com/sandbox: sandbox1
status:
  readyReplicas: 1
  replicas: 1
