apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-sandbox-promotion
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    POD_NAMES=("v-base-upgrade-pri1-sb-0" "v-base-upgrade-pri1-sb-1" "v-base-upgrade-pri2-sb-0")

    for POD_NAME in "${POD_NAMES[@]}"; do
      result=$(kubectl exec $POD_NAME -i -c server -- bash -c "vsql -U dbadmin -tAc \"SELECT COUNT(*) FROM nodes WHERE sandbox = 'replica-group-b';\"")
      echo "$result" | grep -Pzo "^0\n$" > /dev/null
      if [ $? -ne 0 ]; then
        echo "Assertion failed: expected 0, got $result"
        exit 1
      fi
    done
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-sandbox-promotion
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-sandbox-promotion
