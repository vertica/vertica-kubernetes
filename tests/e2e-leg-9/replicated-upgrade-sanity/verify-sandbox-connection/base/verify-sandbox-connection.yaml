apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-sandbox-connection
data:
  verify.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    # Access to subclusters through primary service should route to the sandbox.
    CONNECTION_NODE=$(vsql -U dbadmin -h v-base-upgrade-pri1 -tAc "select node_name from current_session")

    echo $CONNECTION_NODE
    if [[ $CONNECTION_NODE == "v_repup_node0007" ]] || \
       [[ $CONNECTION_NODE == "v_repup_node0008" ]] || \
       [[ $CONNECTION_NODE == "v_repup_node0009" ]]
    then
      exit 0
    fi

    # Access to subclusters through secondary service should route to the sandbox.
    CONNECTION_NODE=$(vsql -U dbadmin -h v-base-upgrade-sec1 -tAc "select node_name from current_session")

    echo $CONNECTION_NODE
    if [[ $CONNECTION_NODE == "v_repup_node0010" ]] || \
       [[ $CONNECTION_NODE == "v_repup_node0011" ]] || \
       [[ $CONNECTION_NODE == "v_repup_node0012" ]]
    then
      exit 0
    fi
    exit 1  # Incorrect value
---
apiVersion: batch/v1
kind: Job
metadata:
  name: test-verify-sandbox-connection
  labels:
    stern: include
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: test
          image: kustomize-vertica-image
          command: ["/home/dbadmin/verify.sh"]
          volumeMounts:
            - name: test-script
              mountPath: /home/dbadmin/verify.sh
              readOnly: true
              subPath: verify.sh 
      volumes:
        - name: test-script
          configMap:
            defaultMode: 0777
            name: script-verify-sandbox-connection
