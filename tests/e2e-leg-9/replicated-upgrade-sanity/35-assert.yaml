apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-base-upgrade-pri1-sb
  annotations:
    vertica.com/statefulset-name-override: "v-base-upgrade-pri1-sb"
  labels:
    vertica.com/sandbox: replica-group-b
status:
  currentReplicas: 2
  readyReplicas: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-base-upgrade-pri2-sb
  annotations:
    vertica.com/statefulset-name-override: "v-base-upgrade-pri2-sb"
  labels:
    vertica.com/sandbox: replica-group-b
status:
  currentReplicas: 1
  readyReplicas: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-base-upgrade-sec1-sb
  annotations:
    vertica.com/statefulset-name-override: "v-base-upgrade-sec1-sb"
  labels:
    vertica.com/sandbox: replica-group-b
status:
  currentReplicas: 3
  readyReplicas: 3
---
apiVersion: v1
kind: Event
reason: SandboxSubclusterSucceeded
source:
  component: verticadb-operator
involvedObject:
  apiVersion: vertica.com/v1
  kind: VerticaDB
  name: v-base-upgrade
---
apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-base-upgrade
spec:
  subclusters:
  - name: sec1
  - name: pri1
  - name: pri2
  - name: pri1-sb
    type: sandboxprimary
    size: 2
  - name: pri2-sb
    type: sandboxprimary
    size: 1
  - name: sec1-sb
    type: secondary
    size: 3
status:
  sandboxes:
    - name: replica-group-b
      subclusters:
        - pri1-sb
        - pri2-sb
        - sec1-sb
          
