apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-base-upgrade-pri1-sb
  annotations:
    vertica.com/statefulset-name-override: "v-base-upgrade-pri1-sb"
  labels:
    vertica.com/sandbox: replica-group-b
status:
  currentReplicas: 2
  readyReplicas: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-base-upgrade-pri-2-sb
  annotations:
    vertica.com/statefulset-name-override: "v-base-upgrade-pri-2-sb"
  labels:
    vertica.com/sandbox: replica-group-b
status:
  currentReplicas: 1
  readyReplicas: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-base-upgrade-sec1-sb
  annotations:
    vertica.com/statefulset-name-override: "v-base-upgrade-sec1-sb"
  labels:
    vertica.com/sandbox: replica-group-b
status:
  currentReplicas: 2
  readyReplicas: 2
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-base-upgrade-sec2-sb
  annotations:
    vertica.com/statefulset-name-override: "v-base-upgrade-sec2-sb"
  labels:
    vertica.com/sandbox: replica-group-b
status:
  currentReplicas: 1
  readyReplicas: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: v-base-upgrade-replica-group-b
data:
  sandboxName: replica-group-b
  verticaDBName: v-base-upgrade
immutable: true
---
apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-base-upgrade
spec:
  subclusters:
  - name: pri1
  - name: pri_2
  - name: sec1
  - name: sec2
  - name: pri1-sb
    type: sandboxprimary
    size: 2
  - name: pri_2-sb
    type: sandboxprimary
    size: 1
  - name: sec1-sb
    type: secondary
    size: 2
  - name: sec2-sb
    type: secondary
    size: 1
status:
  sandboxes:
    - name: replica-group-b
      subclusters:
        - pri1-sb
        - pri_2-sb
        - sec1-sb
        - sec2-sb
