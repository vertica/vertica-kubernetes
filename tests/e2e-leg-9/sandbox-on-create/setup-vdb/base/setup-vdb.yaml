apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-sandbox-on-create
  annotations:
    vertica.com/include-uid-in-path: true
spec:
  image: kustomize-vertica-image
  dbName: sandbox_db
  initPolicy: CreateSkipPackageInstall
  communal: {}
  local:
    requestSize: 250Mi
  subclusters:
    - name: pri1
      size: 3
      type: primary
    - name: sec1
      size: 1
      type: secondary
    - name: sec2
      size: 1
      type: secondary
  sandboxes:
  - name: sand1
    subclusters:
    - name: sec1
    - name: sec2
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
