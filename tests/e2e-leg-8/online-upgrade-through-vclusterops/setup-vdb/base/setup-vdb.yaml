apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-upgrade-vertica
  annotations:
    vertica.com/include-uid-in-path: "true"
    vertica.com/vcluster-ops: "false"
    vertica.com/k-safety: "0"
spec:
  image: vertica/vertica-k8s:12.0.4-0-minimal
  imagePullPolicy: IfNotPresent
  passwordSecret: su-passwd
  communal: {}
  local:
    requestSize: 100Mi
  dbName: Upgrade
  initPolicy: CreateSkipPackageInstall
  upgradePolicy: Online
  encryptSpreadComm: disabled
  subclusters:
    - name: pri
      size: 2
      type: primary
    - name: sec
      size: 1
      type: secondary
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
