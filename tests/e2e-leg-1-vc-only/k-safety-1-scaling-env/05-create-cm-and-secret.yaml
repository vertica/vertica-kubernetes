apiVersion: v1
kind: ConfigMap
metadata:
  name: db-config
  labels:
    vertica.com/watched-by-vdb-controller: "true"
data:
  # Simple key-value pairs
  ENV3: val3
  ENV4: val4
---
apiVersion: v1
kind: Secret
metadata:
  name: db-secret
  labels:
    vertica.com/watched-by-vdb-controller: "true"
type: Opaque # The default type for general purpose Secrets
stringData:
  AWS_ACCESS_KEY_ID: "my-aws-id"
  AWS_SECRET_ACCESS_KEY: "my-aws-access-key"