apiVersion: kuttl.dev/v1beta2
kind: TestStep
commands:
  # env vars passed through the spec should exist.
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c nma -- bash -c "env | grep ENV1=val1"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c nma -- bash -c "env | grep ENV2=val2"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c nma -- bash -c "env | grep ENV3=newval3"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c nma -- bash -c "env | grep ENV4=newval4"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c nma -- bash -c "env | grep ENV5=val5"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c nma -- bash -c "env | grep ENV6=val6"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c nma -- bash -c "env | grep AWS_ACCESS_KEY_ID=my-new-aws-id"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c nma -- bash -c "env | grep AWS_SECRET_ACCESS_KEY=my-new-aws-access-key"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c server -- bash -c "env | grep ENV1=val1"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c server -- bash -c "env | grep ENV2=val2"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c server -- bash -c "env | grep ENV3=newval3"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c server -- bash -c "env | grep ENV4=newval4"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c server -- bash -c "env | grep ENV5=val5"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c server -- bash -c "env | grep ENV6=val6"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c server -- bash -c "env | grep AWS_ACCESS_KEY_ID=my-new-aws-id"
  - command: kubectl exec -n $NAMESPACE v-scale-out-and-in-main-2 -c server -- bash -c "env | grep AWS_SECRET_ACCESS_KEY=my-new-aws-access-key"
