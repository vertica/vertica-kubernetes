apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-operator-metrics
  annotations:
    vertica.com/k-safety: "0"
    vertica.com/include-uid-in-path: true
spec:
  image: kustomize-vertica-image
  communal: {}
  local:
    requestSize: 100Mi
  dbName: vertdb
  initPolicy: CreateSkipPackageInstall
  subclusters:
    - name: sec-sc
      size: 1
      type: secondary
    - name: pri-sc
      size: 1
      type: primary
  certSecrets: []
  imagePullSecrets: []
  volumes: []
  volumeMounts: []
