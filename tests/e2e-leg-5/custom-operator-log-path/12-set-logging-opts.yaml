# The logging options were removed from the helm chart. To get the old
# behaviour, we will set explicit vars in the config map.

apiVersion: v1
kind: ConfigMap
metadata:
  name: verticadb-operator-manager-config
data:
  LOG_FILE_PATH: "/logs/try.log"
  LOG_MAX_FILE_SIZE: "500"
  LOG_MAX_FILE_AGE: "7"
  LOG_MAX_FILE_ROTATION: "3"
  DEV_MODE: "true"
  LOG_LEVEL: "info"
