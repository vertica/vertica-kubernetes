# This is used to test logging to file. manager will log
# to the shared volume and the sidecar will be used to
# verify that.

spec:
  template:
    spec:
      containers:
      - name: manager
        volumeMounts:
        - mountPath: /logs
          name: shared-data
      - args:
        - -c
        - while true; do tail -n 1 /logs/try.log; sleep 5;done
        command:
        - /bin/sh
        image: quay.io/helmpack/chart-testing:v3.11.0
        name: sidecar-container
        securityContext:
          runAsUser: 65532
        volumeMounts:
        - mountPath: /logs
          name: shared-data
      volumes:
      - emptyDir: {}
        name: shared-data