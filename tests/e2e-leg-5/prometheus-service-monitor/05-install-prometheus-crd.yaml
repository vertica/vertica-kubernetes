# We aren't going to install prometheus.  We will just install the CRD for it.
# This will allow the helm install to succeed as it creates an instance of
# ServiceMonitor.

apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl apply -f https://raw.githubusercontent.com/prometheus-community/helm-charts/main/charts/kube-prometheus-stack/charts/crds/crds/crd-servicemonitors.yaml
