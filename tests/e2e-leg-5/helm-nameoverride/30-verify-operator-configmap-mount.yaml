# Verifies external access through the service to the agent port 5444.  It
# does this by invoking the REST API and doing basic sanity on what it
# received.

apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-operator-deployment-method
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    SVC_NAME=v-helm-nameoverride-pri-sc
    kubectl exec -it svc/$SVC_NAME -c server -- ls /etc/podinfo
    kubectl exec -it svc/$SVC_NAME -c server -- test -f /etc/podinfo/operator-deployment-method
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-operator-deployment-method
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.30.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-operator-deployment-method
