apiVersion: v1
kind: ConfigMap
metadata:
  name: script-create-sessions
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace

    # Function to retry kubectl exec
    execute_query() {
      local attempt=0
      local max_attempts=5
      local delay=1
      while (( attempt < max_attempts )); do
        if kubectl exec svc/v-scale-up-keda-pri1 -c server -- vsql -U dbadmin -w topsecret -c "select sleep('240')"; then
          return 0
        fi
        (( attempt++ ))
        echo "Retrying ($attempt/$max_attempts)..."
        sleep $delay
      done
      echo "Failed after $max_attempts attempts" >&2
      return 1
    }

    # Launch queries in the background
    for i in {1..8}; do
      execute_query &
    done

    # Wait for all background jobs to complete
    wait

---
apiVersion: v1
kind: Pod
metadata:
  name: script-create-sessions
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-create-sessions

