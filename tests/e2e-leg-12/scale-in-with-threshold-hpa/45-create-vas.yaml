apiVersion: vertica.com/v1beta1
kind: VerticaAutoscaler
metadata:
  name: v-scale-in-threshold-vas
spec:
  verticaDBName: v-scale-in-threshold
  serviceName: pri1
  scalingGranularity: Pod
  customAutoscaler:
    type: HPA
    hpa:
      minReplicas: 3
      maxReplicas: 7
      metrics:
        - metric:
            type: Pods
            pods:
              metric:
                name: vertica_sessions_running_total
              target:
                type: AverageValue
                averageValue: 5
          scaleInThreshold:
            type: AverageValue
            averageValue: 1
