apiVersion: vertica.com/v1beta1
kind: VerticaAutoscaler
metadata:
  name: v-scale-out-hpa-vas
spec:
  verticaDBName: v-scale-out-hpa
  serviceName: pri1
  scalingGranularity: Pod
  customAutoscaler:
    type: HPA
    hpa:
      minReplicas: 3
      maxReplicas: 5
      metrics:
        - metric:
            type: Pods
            pods:
              metric:
                name: vertica_sessions_running_total
              target:
                type: AverageValue
                averageValue: 2
