apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: v-with-prom-tls-pri1
status:
  currentReplicas: 3
  readyReplicas: 3
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    app.kubernetes.io/component: database
    app.kubernetes.io/instance: v-with-prom-tls
    app.kubernetes.io/managed-by: verticadb-operator
    release: vdb-op
    vertica.com/database: vertdb
  name: v-with-prom-tls-svc-monitor
  ownerReferences:
  - apiVersion: vertica.com/v1
    blockOwnerDeletion: false
    controller: true
    kind: VerticaDB
    name: v-with-prom-tls
spec:
  endpoints:
  - basicAuth:
      password:
        key: password
        name: v-with-prom-tls-basic-auth
      username:
        key: username
        name: v-with-prom-tls-basic-auth
    path: /v1/metrics
    port: vertica-http
    scheme: https
    interval: "5s"
    tlsConfig:
      insecureSkipVerify: true
  selector:
    matchLabels:
      app.kubernetes.io/instance: v-with-prom-tls
---
apiVersion: vertica.com/v1
kind: VerticaDB
metadata:
  name: v-with-prom-tls
status:
  subclusters:
    - addedToDBCount: 3
      upNodeCount: 3
