apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
    # verifying type:"QueryComplete", and status:"True"
    - script: while ! kubectl describe verticarestorepointsqueries archive-query -n $NAMESPACE | grep -E "Type:\s*Querying|Status:\s*True" ; do sleep 0.1; done
    - script: while ! kubectl describe verticarestorepointsqueries archive-query -n $NAMESPACE | grep -E "Type:\s*QueryComplete|Status:\s*True" ; do sleep 0.1; done
