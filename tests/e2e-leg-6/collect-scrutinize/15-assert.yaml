apiVersion: vertica.com/v1beta1
kind: VerticaScrutinize
metadata:
  name: vertica-scrutinize-vdb-exist
spec:
  verticaDBName: v-collect-scrutinize
status:
  podName: vertica-scrutinize-vdb-exist
  conditions:
  - status: "True"
    type: ScrutinizeReady
  - status: "True"
    type: ScrutinizePodCreated
---
apiVersion: v1
kind: Pod
metadata:
  name: vertica-scrutinize-vdb-exist
spec:
  containers:
  - name: main
    workingDir: /tmp/scrutinize
    resources:
      requests:
        cpu: "1"
        memory: "250Mi"
      limits:
        cpu: "4"
  initContainers:
  - name: scrutinize
    resources:
      requests:
        cpu: "2"
        memory: "300Mi"
      limits:
        cpu: "4"
  restartPolicy: Never
status:
  phase: Pending