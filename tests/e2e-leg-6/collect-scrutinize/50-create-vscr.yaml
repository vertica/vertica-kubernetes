apiVersion: vertica.com/v1beta1
kind: VerticaScrutinize
metadata:
  name: vertica-scrutinize-log-age
  annotations:
    vertica.com/scrutinize-main-container-resources-limits-cpu: "4"
spec:
  verticaDBName: v-collect-scrutinize
  logAgeHours: 2
  logAgeOldestTime: "2024-07-18 02 -05"
  logAgeNewestTime: "2099-08-22 03 +08"
  resources:
    requests:
      cpu: "2"
      memory: 300Mi
    limits:
      cpu: "4"
  volume:
    name: scrutinize-vol
    emptyDir: {}
    
