apiVersion: vertica.com/v1beta1
kind: VerticaScrutinize
metadata:
  name: vertica-scrutinize-log-age
spec:
  verticaDBName: v-collect-scrutinize
status:
  podName: vertica-scrutinize-log-age
  conditions:
  - status: "True"
    type: ScrutinizeReady
  - status: "True"
    type: ScrutinizePodCreated
  - status: "True"
    type: ScrutinizeCollectionFinished
    reason: VclusterOpsScrutinizeSucceeded
---
apiVersion: v1
kind: Pod
metadata:
  name: vertica-scrutinize-log-age
spec:
  containers:
  - name: main
    workingDir: /tmp/scrutinize
  initContainers:
  - name: scrutinize
  restartPolicy: Never
status:
  phase: Running
---
apiVersion: v1
kind: Event
reason: VclusterOpsScrutinizeSucceeded
source:
  component: verticadb-operator
involvedObject:
  apiVersion: vertica.com/v1beta1
  kind: VerticaScrutinize
  name: vertica-scrutinize-log-age
