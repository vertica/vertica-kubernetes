apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-spread-encryption
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o xtrace
    set -o errexit

    SEC_CHK=$(kubectl exec svc/v-http-generated-certs-sc -- vsql -w superuser -c "SELECT SECURITY_CONFIG_CHECK('NETWORK');")
    echo $SEC_CHK
    echo $SEC_CHK | grep -cq 'Spread encryption is enabled'
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-spread-encryption
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: quay.io/helmpack/chart-testing:v3.3.1
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0700
        name: script-verify-spread-encryption
