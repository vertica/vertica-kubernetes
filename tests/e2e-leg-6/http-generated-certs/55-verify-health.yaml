# Verifies external access through the service to the agent port 5444.  It
# does this by invoking the REST API and doing basic sanity on what it
# received.

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-health
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o errexit
    set -o xtrace
    set -o pipefail

    # Before we had the health endpoint, we used listtable endpoint
    for endpoint in v1/health test/listtable v1/test/listtable
    do
      curl -k --fail --verbose --user dbadmin:superuser https://v-http-generated-certs-sc-0.v-http-generated-certs:8443/$endpoint && break
    done
---
apiVersion: v1
kind: Pod
metadata:
  name: test-verify-health
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: quay.io/helmpack/chart-testing:v3.11.0
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-verify-health
