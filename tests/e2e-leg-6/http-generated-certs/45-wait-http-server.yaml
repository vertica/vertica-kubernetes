# Verifies external access through the service to the agent port 5444.  It
# does this by invoking the REST API and doing basic sanity on what it
# received.

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: script-wait-for-http-server
data:
  entrypoint.sh: |-
    #!/bin/bash

    # Wait for the http server to be up
    for pod in 0 1
    do
      set +o errexit
      set +o xtrace

      timeout 60 bash -c -- "\
          while ! kubectl exec -it pod/v-http-generated-certs-sc-$pod -c server -- vsql -U dbadmin -w superuser -tAc \"select http_server_ctrl('status_bool','')\" | grep -cq '1'
          do \
            sleep 0.1; \
          done" &
      pid=$!

      set -o errexit
      set -o xtrace
      wait $pid
    done
    
    HTTP_STATUS=$(kubectl exec -it svc/v-http-generated-certs-sc -c server -- vsql -U dbadmin -w superuser -c "select http_server_ctrl('status','')")
    echo $HTTP_STATUS
    echo $HTTP_STATUS | grep -cq "Http server is running"
---
apiVersion: v1
kind: Pod
metadata:
  name: test-wait-for-http-server
  labels:
    stern: include
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: bitnami/kubectl:1.20.4
      command: ["/bin/entrypoint.sh"]
      volumeMounts:
        - name: entrypoint-volume
          mountPath: /bin/entrypoint.sh
          readOnly: true
          subPath: entrypoint.sh
  volumes:
    - name: entrypoint-volume
      configMap:
        defaultMode: 0777
        name: script-wait-for-http-server
