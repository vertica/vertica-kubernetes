apiVersion: v1
kind: ConfigMap
metadata:
  name: script-verify-metrics
data:
  entrypoint.sh: |-
    #!/bin/bash
    set -o xtrace
    set -o errexit

    # metrics can change only validate a portion of it
    for endpoint in v1/metrics metrics
    do
      # if the first endpoint is wrong, the script will not exit immediately because `curl` pipes to `tee`(which is a success)
      # and we do not have `set -o pipefail`
      curl --insecure --fail --verbose --key /certs/tls.key --cert /certs/tls.crt https://v-http-custom-certs-main-0.v-http-custom-certs:8443/$endpoint | tee /tmp/curl.out
      grep -cq 'vertica_build_info' /tmp/curl.out && break
    done
---
apiVersion: vertica.com/v1beta1
kind: EventTrigger
metadata:
  name: verify-metrics
spec:
  references:
  - object:
      apiVersion: vertica.com/v1beta1
      kind: VerticaDB
      name: v-http-custom-certs
  matches:
  - condition:
      type: DBInitialized
      status: "True"
  template:
    metadata:
      generateName: test-verify-metrics
      labels:
        stern: include
        event-trigger-name: test-verify-metrics
    spec:
      template:
        metadata:
          labels:
            stern: include
            event-trigger-name: test-verify-metrics
        spec:
          restartPolicy: Never
          containers:
            - name: test
              image: bitnami/kubectl:1.20.4
              command: ["/bin/entrypoint.sh"]
              volumeMounts:
                - name: entrypoint-volume
                  mountPath: /bin/entrypoint.sh
                  readOnly: true
                  subPath: entrypoint.sh
                - name: certs
                  mountPath: /certs
          volumes:
            - name: entrypoint-volume
              configMap:
                defaultMode: 0777
                name: script-verify-metrics
            - name: certs
              secret:
                secretName: custom-certs
                defaultMode: 0777
