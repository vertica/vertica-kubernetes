apiVersion: kuttl.dev/v1beta1
kind: TestSuite
# These are overridden when running kuttl from the Makefile
testDirs:
  - tests/e2e
  - tests/e2e-extra
  - tests/e2e-online-upgrade
  - tests/e2e-operator-upgrade-overlays
parallel: 2
timeout: 600
commands:
  # Create the kustomize overlay files to override the image, endpoint, etc.
  - command: scripts/setup-kustomize.sh

  # make dependencies
  - command: make config-transformer vdb-gen install-cert-manager

  # We do a pre-pull of the vertica-k8s image to avoid timeouts
  # during the test run.
  - command: bash -c "kustomize build tests/manifests/image-pull/base | kubectl -n $NAMESPACE delete -f - "
    ignoreFailure: true
  - command: bash -c "kustomize build tests/manifests/image-pull/base | kubectl -n $NAMESPACE apply -f - "
  - command: kubectl wait --for=condition=Ready pod --timeout=10m vertica-k8s-image-pull
    namespaced: true
  - command: kubectl delete pod vertica-k8s-image-pull
    namespaced: true

  - command: kubectl stern --version

  # Ensure the log output directory exists
  - command: mkdir -p int-tests-output

  # We use stern to collect the pod output of any test that creates a pod with
  # the 'stern=include' label.  By default, the output of this is stored in a
  # file in int-tests-output/
  - command: kubectl stern --selector stern=include --all-namespaces --timestamps --container-state terminated > int-tests-output/ancillary.log 2>&1
    background: true

  # We have another stern to collect the output for all of the operators.
  - command: kubectl stern --selector app.kubernetes.io/name=verticadb-operator --all-namespaces > int-tests-output/verticadb-operator.log 2>&1
    background: true

  # And another stern to collect the output from any vertica pods.
  - command: kubectl stern --selector app.kubernetes.io/name=vertica --all-namespaces --timestamps > int-tests-output/vertica.log 2>&1
    background: true
