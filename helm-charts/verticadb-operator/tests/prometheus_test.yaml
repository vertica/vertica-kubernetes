suite: Prometheus tests
templates:
  - verticadb-operator-controller-manager-metrics-service-svc.yaml
  - verticadb-operator-proxy-rolebinding-crb.yaml
  - verticadb-operator-proxy-role-cr.yaml
tests:
  - it: should not include any object if expose is disabled
    set:
      prometheus:
        expose: Disable
    asserts:
      - hasDocuments:
          count: 0
  - it: should include object if EnableWithProxy is set
    set:
      prometheus:
        expose: EnableWithAuthProxy
    asserts:
      - hasDocuments:
          count: 1



