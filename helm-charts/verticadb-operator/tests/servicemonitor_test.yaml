suite: ServiceMonitor tests
templates:
  - verticadb-operator-controller-manager-metrics-monitor-servicemonitor.yaml
tests:
  - it: should not include ServiceMonitor by default
    set:
      prometheus:
        serviceMonitorCreate: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should include ServiceMonitor if value is set
    set:
      prometheus:
        serviceMonitorCreate: true
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: ServiceMonitor


