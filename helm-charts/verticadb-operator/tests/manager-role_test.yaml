suite: Manager ClusterRole
templates:
  - verticadb-operator-manager-role-cr.yaml
tests:
  - it: should have CRD update permissions by default
    asserts:
    - contains:
        path: rules
        content:
          apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - get
          - list
          - patch
          - update
