suite: Keda RBAC rules conditional test
templates:
  - verticadb-operator-manager-role-cr.yaml
tests:
  - it: should not include keda.sh scaledobjects when keda is disabled
    set:
      controllers:
        enable: true
      keda:
        createRBACRules: false
    asserts:
      - notContains:
          path: rules
          any: true
          content:
            apiGroups:
              - keda.sh
  - it: should include keda.sh scaledobjects and triggerauthentications when keda is enabled
    set:
      controllers:
        enable: true
      keda:
        createRBACRules: true
    asserts:
      - contains:
          path: rules
          content:
            apiGroups:
              - keda.sh
            resources:
              - scaledobjects
            verbs:
              - create
              - get
              - list
              - patch
              - update
              - watch
      - contains:
          path: rules
          content:
            apiGroups:
              - keda.sh
            resources:
              - triggerauthentications
            verbs:
              - create
              - get
              - list
              - patch
              - update
              - watch
  - it: should not include servicemonitors when prometheus is disabled
    set:
      prometheusServer:
        enabled: false
    asserts:
      - notContains:
          path: rules
          any: true
          content:
            apiGroups:
              - monitoring.coreos.com
  - it: should include servicemonitors when prometheus is disabled and scope is namespace with clusterScopeReleaseName set
    set:
      prometheusServer:
        enabled: false
      controllers:
        scope: namespace
      clusterScopeReleaseName: vdb-op
    asserts:
      - contains:
          path: rules
          content:
            apiGroups:
              - monitoring.coreos.com
            resources:
              - servicemonitors
            verbs:
              - create
              - get
              - list
              - update
              - watch
  - it: should include servicemonitors when prometheus is enabled
    set:
      prometheusServer:
        enabled: true
    asserts:
      - contains:
          path: rules
          content:
            apiGroups:
              - monitoring.coreos.com
            resources:
              - servicemonitors
            verbs:
              - create
              - get
              - list
              - update
              - watch